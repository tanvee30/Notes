
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);

    
    font-family: Arial, sans-serif;
    
    margin: 0;
    padding: 20px;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; 
    margin: 20px 0; 
}

.col {
    padding: 15px;
    max-width: 300px; 
    width: 100%; 
}

.notesheading h1 {
    text-align: center;
    color: #333; 
    margin-bottom: 20px;
}

.card {
    background: linear-gradient(135deg, #71b7e6, #9b59b6); 
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.2s, box-shadow 0.2s; 
    color: white;
}

.card:hover {
    transform: translateY(-5px); 
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.cardheader {
    font-size: 1.4em;
    margin-bottom: 15px;
    font-weight: bold;
}

.cardbody p {
    font-size: 1em;
    line-height: 1.5;
    margin: 0; 
}

.cardfooter {
    margin-top: 20px;
    text-align: center; 
}

.btn {
    background-color: #f39c12; 
    color: white; 
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    text-decoration: none; 
    transition: background-color 0.3s; 
}

.btn:hover {
    background-color: #e67e22; 
}


    </style>
    
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="notesheading ">
                <h1>Your Notes</h1>
                
            </div>
        </div>
    </div>
    <div class="cardfooter">
        <a href="{% url 'notesnew'  %}" class="btn"> +Add New Note</a>
        
        
    </div>
       


           

    <div class="row">
        {% for note in notes %}
            <div class="col">
               <div class="card">
                   <div class="cardheader">{{note.note_title}}</div>
                   <div class="cardbody">
                    <p>{{note.note_content|truncatechars:10}}</p>
                   </div>
                   <div class="cardfooter">
                    <a href="{% url 'notesdetail' pk=note.id %}" class="btn">View Note</a>
                    
                    
                   </div>
                   
               </div>
            </div>
            
               

        {% endfor %}
        
    </div>
    
    
</body>
</html>
