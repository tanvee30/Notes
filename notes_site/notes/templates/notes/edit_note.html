{% extends "home/base.html" %}
{% block title %}Edit Note{% endblock %}

{% block content %}
<h2 class="mb-4 text-center text-warning">Edit Your Note</h2>
<div class="card p-4 mx-auto" style="max-width: 600px;">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ note.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" rows="5" class="form-control" required>{{ note.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Note</button>
  </form>
</div>
{% endblock %}
