<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    box-sizing: border-box; /* Ensure padding is included in width */
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #eef2f3, #ffffff); /* Gradient background for the whole screen */
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center; /* Center the content */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center items in the row */
    width: 100%; /* Ensure it occupies full width */
}

.col {
    padding: 15px;
    max-width: 400px; /* Limit the width of the columns */
    width: 100%; /* Full width for smaller screens */
}

.card {
    background: linear-gradient(135deg, #71b7e6, #9b59b6); /* Gradient background for the card */
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center contents vertically */
    text-align: center; /* Center-align text in the card */
    color: white; /* White text for better contrast */
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Deeper shadow on hover */
}

.cardheader {
    font-weight: bold;
    font-size: 1.8em; /* Larger for emphasis */
    margin-bottom: 15px;
    color: #fff; /* White color for headings */
}

.cardbody h1 {
    font-size: 1.6em; /* Adjust title size */
    margin: 10px 0; /* Space around the title */
    color: #fff; /* White color for title */
}

.cardbody p {
    font-size: 1em; /* Standard text size */
    color: #eaeaea; /* Light gray for the body text */
    line-height: 1.6; /* Increase line height for readability */
}

.cardfooter {
    margin-top: 20px;
}

.btn {
    background-color: #f39c12; /* Button color */
    color: white; /* Button text color */
    border: none;
    border-radius: 5px;
    padding: 12px 20px; /* Increased padding for buttons */
    text-decoration: none; /* Remove underline from links */
    transition: background-color 0.3s, transform 0.2s; /* Smooth hover effect */
    margin: 5px; /* Space between buttons */
    display: inline-block; /* Align buttons correctly */
    font-size: 1em; /* Button text size */
}

.btn:hover {
    background-color: #e67e22; /* Darker orange on hover */
    transform: scale(1.05); /* Slightly enlarge button on hover */
}

.btn-danger{
    background-color: #e74c3c;} /* Re




    </style>
</head>
<body>
    
    <div class="row">
        <div class="col">
             <div class="card">
                 <div class="cardheader">Note Details</div>
                 <div class="cardbody">
                     <h1>{{note.note_title}}</h1>
                     <p>{{note.note_content}}</p>

                 </div>
                 <div class="cardfooter">
                    <a href="{% url 'noteslist' %}"class="btn">Back</a>
                    <a href="{% url 'notesupdate' pk=note.id %}" class="btn">Edit </a>
                    <a href="{% url 'notesdelete' pk=note.id %}" class="btn">Delete</a>
                    
                 </div>
             </div>
         </div>

    </div>
    
    
    
</body>
</html>
