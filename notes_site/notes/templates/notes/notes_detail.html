<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items horizontally */
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center items in the row */
    margin: 0 -15px; /* Adjusts for padding */
}

.col {
    padding: 15px;
    max-width: 400px; /* Limit the width of the columns */
    box-sizing: border-box; /* Include padding in width */
}

.card {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    padding: 20px; /* Increased padding for a spacious look */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center contents vertically */
    text-align: center; /* Center-align text in the card */
}

.card:hover {
    transform: translateY(-5px);
}

.cardheader {
    font-weight: bold;
    font-size: 1.5em; /* Slightly larger for emphasis */
    margin-bottom: 15px;
    color: #5cb85c; /* Green color for headings */
}

.cardbody h1 {
    font-size: 1.5em; /* Adjust title size */
    margin: 10px 0; /* Space around the title */
    color: #333; /* Dark color for title */
}

.cardbody p {
    font-size: 1em; /* Standard text size */
    color: #666; /* Darker gray for the body text */
    line-height: 1.5; /* Increase line height for readability */
}

    </style>
</head>
<body>
    
    <div class="row">
        <div class="col">
             <div class="card">
                 <div class="cardheader">Note Details</div>
                 <div class="cardbody">
                     <h1>{{note.note_title}}</h1>
                     <p>{{note.note_content}}</p>

                 </div>
                 <div class="cardfooter">
                    <a href="{% url 'noteslist' %}"class="btn">Back</a>
                    <a href="{% url 'notesupdate' pk=note.id %}" class="btn">Edit Note</a>
                    <a href="{% url 'notesdelete' pk=note.id %}" class="btn">Delete Note</a>
                    
                 </div>
             </div>
         </div>

    </div>
    
    
    
</body>
</html>
