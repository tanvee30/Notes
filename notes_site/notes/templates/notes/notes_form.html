<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items horizontally */
}

.row {
    display: flex;
    justify-content: center; /* Center items in the row */
    margin: 20px 0; /* Space between rows */
}

.col {
    max-width: 400px; /* Limit the width of the column */
    width: 100%; /* Allow column to be responsive */
    padding: 15px;
    box-sizing: border-box; /* Include padding in width */
}

form {
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.btn {
    background-color: #5cb85c; /* Green background for button */
    color: white; /* White text */
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%; /* Full width for button */
    margin-top: 10px;
}

.btn:hover {
    background-color: #4cae4c; /* Darker green on hover */
}

.form-group {
    margin-bottom: 15px; /* Space between form fields */
}

label {
    display: block;
    margin-bottom: 5px; /* Space between label and input */
    font-weight: bold; /* Bold labels */
}

input, textarea, select {
    width: 100%; /* Full width for inputs */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px; /* Standard font size for inputs */
    box-sizing: border-box; /* Include padding in width */
    margin-top: 5px; /* Space between input and label */
}

input:focus, textarea:focus, select:focus {
    border-color: #5cb85c; /* Change border color on focus */
    outline: none; /* Remove default outline */
}

    </style>
</head>
<body>
    {% block content %}
    <div class="row">
        <div class="col">
            <form action="" method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="cardfooter">
                <a href="{% url 'noteslist' %}"class="btn">Back</a>
            </div>
        </div>
        
    </div>
    {% endblock %}
    
</body>
</html>
