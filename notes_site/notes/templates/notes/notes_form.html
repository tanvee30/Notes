<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    box-sizing: border-box; /* Ensure padding is included in width */
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #e2e2e2); /* Gradient background for a soft look */
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items horizontally */
}

.row {
    display: flex;
    justify-content: center; /* Center items in the row */
    margin: 20px 0; /* Space between rows */
}

.col {
    max-width: 400px; /* Limit the width of the column */
    width: 100%; /* Allow column to be responsive */
    padding: 15px;
}

form {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 12px; 
    padding: 30px; 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
    transition: transform 0.3s; 
}

form:hover {
    transform: translateY(-2px); 
}

.btn {
    background-color: #ff6f61; 
    color: white; 
    border: none;
    border-radius: 6px; 
    padding: 12px 20px; 
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; 
    width: 100%; 
    margin-top: 10px;
}

.btn:hover {
    background-color: #e65c50; 
    transform: scale(1.05); 
}

.cardfooter {
    margin-top: 20px; 
}

.cardfooter .btn {
    background-color: #5cb85c; 
}

.cardfooter .btn:hover {
    background-color: #4cae4c; 
}

label {
    display: block;
    margin-bottom: 8px; 
    font-weight: bold;
    color: #333;}

input, textarea, select {
    width: 100%; 
    padding: 12px; 
    border: 1px solid #ccc;
    border-radius: 6px; 
    font-size: 14px;
    box-sizing: border-box; 
    margin-top: 5px; 
    transition: border-color 0.3s; 
}

input:focus, textarea:focus, select:focus {
    border-color: #ff6f61; 
    outline: none; 
    box-shadow: 0 0 5px rgba(255, 111, 97, 0.5); 
}


    </style>
</head>
<body>
    {% block content %}
    <div class="row">
        <div class="col">
            <form action="" method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="cardfooter">
                <a href="{% url 'noteslist' %}"class="btn">Back</a>
            </div>
        </div>
        
    </div>
    {% endblock %}
    
</body>
</html>
