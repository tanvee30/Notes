<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f4f4f4, #e2e2e2); /* Gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 30px; /* Increased padding for a more spacious look */
    border-radius: 12px; /* More rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
    width: 90%; /* Full width with some margin on larger screens */
    max-width: 400px; /* Limit the max width */
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333; /* Darker text for better readability */
}

button {
    width: 100%;
    padding: 12px; /* Increased padding for better size */
    background-color: #5cb85c; /* Green background */
    border: none;
    border-radius: 6px; /* More rounded button */
    color: white;
    font-size: 18px; /* Larger font size */
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
}

button:hover {
    background-color: #4cae4c; /* Darker green on hover */
    transform: scale(1.05); /* Slightly enlarge button */
}

button a {
    color: white; /* Ensure link is white */
    text-decoration: none; /* Remove underline */
    display: block; /* Make the link fill the button */
    width: 100%; /* Full width for the link */
}



</style>
</head>
<body>
    
    <div class="login-container">
        <h2>Welcome to Notes Making</h2>
        
        <button type="submit"><a href="{% url 'noteslist' %}" >Let's Begin</a></button>
            
        
    </div>
    
</body>
</html>
