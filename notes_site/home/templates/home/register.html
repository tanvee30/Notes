<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    background-color: #eef2f3; /* Light grey background for contrast */
    font-family: Arial, sans-serif; /* Clean font for better readability */
}

.card-header {
    background-color: #007bff; /* Header background color */
    color: white; /* White text for the header */
    padding: 15px; /* Padding inside the header */
    border-top-left-radius: 10px; /* Rounded corners */
    border-top-right-radius: 10px;
    text-align: center; /* Centered heading */
}

.card-body {
    background-color: #ffffff; /* White background for the body */
    padding: 20px; /* Padding inside the body */
    border: 1px solid #ddd; /* Light border */
    border-bottom-left-radius: 10px; /* Rounded corners */
    border-bottom-right-radius: 10px;
}

.form-group {
    margin-bottom: 15px; /* Space between form elements */
}

input[type="submit"] {
    width: 100%; /* Full-width button */
    padding: 10px; /* Padding inside the button */
    font-size: 16px; /* Larger text */
    border: none; /* No border */
    border-radius: 5px; /* Slightly rounded corners */
    background-color: #28a745; /* Bootstrap success color */
    color: white; /* White text */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease; /* Smooth transition */
}

input[type="submit"]:hover {
    background-color: #218838; /* Darker green on hover */
}

    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="cardheader">
                <div class="cardbody">
                    <form  action="" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" class="btn" value="sign up" name="Submit">
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
